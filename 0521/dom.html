<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script></script>
</head>
<body>
    
</body>
</html>
<script>
    let all = document.querySelectorAll("html");
    console.log(all); // nodeList length 1
    // 시나리오: 빈 html문서에 자바 스크립트를 이용하여 body태그 안에 화면 구성을 목적으로 한다.
    // body에 h1태그를 추가하고 배경색은 green, id, class를 title로 설정하고
    // h1의 내용은 hello tag script
    let h1 = document.createElement("h1");
    h1.textContent = "hello tag script!!";
    h1.style.backgroundColor="green";
    h1.id="tite";
    h1.className = "title";
    h1.classList.add("title2");
    h1.setAttribute("message", "mymsg");
    h1.setAttribute("data-user-id", "admin");
    all[0].querySelector("body").appendChild(h1);

    console.log(h1.dataset.userId);
    document.getElementsByClassName();
</script>
