<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: mymove 0.1s infinite;
        }
        @keyframes mymove {
            from {
                left: 0px;
                top: 0px;
            }
            to {
                left: 100px;
                top: 100px;
            }
        }
    </style>
</head>
<body>

</html>
