<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- ⭐ Bootstrap CDN 추가 ⭐ -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</head>
<body>
  <!-- ⭐ Bootstrap 클래스 추가 -->
  <div id="content" class="container mt-4">
    <h2 class="mb-4">📚 게시글 리스트</h2>
    <table id="table" class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>title</th>
          <th>body</th>
          <th>userid</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    const table = document.querySelector("#tbody");
    const xHttp = new XMLHttpRequest();
    xHttp.open("get", "https://jsonplaceholder.typicode.com/posts");
    xHttp.send();
    xHttp.onreadystatechange = () => {
      if (xHttp.readyState === 4 && xHttp.status === 200) {
        const result = JSON.parse(xHttp.responseText);
        console.log(result);

        result.forEach((element) => {
          const tr = document.createElement("tr");

          const tid = document.createElement("td");
          tid.textContent = element.id;

          const ttitle = document.createElement("td");
          ttitle.textContent = element.title;

          const ttbody = document.createElement("td");
          ttbody.textContent = element.body;

          const tuser = document.createElement("td");
          tuser.textContent = element.userId;

          tr.appendChild(tid);
          tr.appendChild(ttitle);
          tr.appendChild(ttbody);
          tr.appendChild(tuser);

          table.appendChild(tr);
        });
      }
    };
  </script>
</body>
</html>
